<div *ngIf="activeHamburger" class="center-content padding-standard base-color">
    <h2 *ngIf="!meetingError && editedMeetingId"
        class="padding-standard">{{ title }}</h2>
    <h2 *ngIf="meetingError && editedMeetingId " class="padding-standard">Not
        found meeting with
        id
        №{{editedMeetingId}}</h2>
    <div class="burger-line-icons">
        <div class="burger-line-icons main-card padding-standard"
            mat-icon-button
            routerLink="/home">
            <button mat-icon-button
                matSuffix><mat-icon>keyboard_backspace</mat-icon></button>
            <p>Go back</p>
        </div>
    </div>
</div>
<div *ngIf="!activeHamburger" class="top-items-grid">
    <div class="padding-left-oversize">
        <button mat-icon-button matSuffix
            routerLink="/home"><mat-icon>keyboard_backspace</mat-icon></button>
    </div>
    <h2 *ngIf="!meetingError" class="padding-standard">{{ title }}</h2>
    <h2 *ngIf="meetingError" class="padding-standard">Not found meeting with
        id
        №{{editedMeetingId}}</h2>
    <div *ngIf="showSaveButton" class="near-button-container gap-20px"
        matTooltip="Fields Meeting Name, Meeting Type, one Location type, date and time are mandatory to unlock"
        [matTooltipDisabled]="!formDisabled">
        <button mat-stroked-button class="padding-standard"
            (click)="emitPublish()"
            [disabled]="formDisabled">
            Save & Publish</button>
    </div>
</div>
