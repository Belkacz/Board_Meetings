<mat-dialog-content class="main-dialog">
    <div>
        <h3>Choose Agenda</h3>
    </div>
    <div>
        <mat-radio-group class="padding-container" [(ngModel)]="selectedAgenda">
            <div class="flex-box-space" *ngFor="let agenda of agendaList">
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{agenda.name}}
                            </mat-panel-title>
                            <mat-panel-description>
                                {{panelOpenState ? 'Close Details' : 'Open Details'}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <p class="list-title">Order:</p>
                            <mat-list-item class="lower-list-items" role="listitem" *ngFor="let list of agenda.list; let idx = index">
                                <span class="caption">{{idx + 1}}. {{ list }}</span>
                            </mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                </mat-accordion>
                <mat-radio-button [value]="agenda"></mat-radio-button>
            </div>
        </mat-radio-group>
    </div>
    <div class="flex-box-space">
        <button mat-stroked-button class="main-container select-buttons" [mat-dialog-close]="selectedAgenda"
            [disabled]="!selectedAgenda">Select</button>
        <button mat-stroked-button class="main-container select-buttons" mat-dialog-close
            type="button">Close</button>
    </div>
</mat-dialog-content>
