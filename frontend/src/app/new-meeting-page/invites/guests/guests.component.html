<div>
    <ul>
        <li *ngFor="let pop of guestsList; let i = index" class="list-item ">
            <div *ngIf="pop.invited">
                <span> {{ pop.name }} </span>
                <span> {{ pop.surname }} </span>
                <span class="job-positon-color"> {{ pop.jobPosition }} </span>
                <br>
                <br>
            </div>
        </li>
    </ul>
</div>
