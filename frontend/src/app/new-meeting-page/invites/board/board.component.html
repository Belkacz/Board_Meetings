<div>
    <div>
        <mat-form-field class="wider-input">
            <input matInput [(ngModel)]="wanted" (input)="search()"
                [attr.aria-label]="'Search people'"
                placeholder="Search" />
        </mat-form-field>
        <ul>
            <mat-checkbox (click)="handleCheckAll()" [checked]="allChecked"
                [attr.aria-label]="'Invite All'">
                <span class> ALL </span>
            </mat-checkbox>
            <div class="separator-25rem-width"></div>
            <div class="div-list">
                <li *ngFor="let pop of searchedList; let i = index"
                    class="list-item ">
                    <div class="padding-bottom-10px">
                        <mat-checkbox [checked]="pop.invited"
                            [attr.aria-label]="'Invite' + pop.name + ', '+ pop.surname"
                            (click)="checkPerson(i)">
                            <span class> {{ pop.name }} </span>
                            <span class> {{ pop.surname }} </span>
                            <br>
                            <span class="job-positon"> {{ pop.jobPosition }}
                            </span>
                        </mat-checkbox>
                        <br>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
