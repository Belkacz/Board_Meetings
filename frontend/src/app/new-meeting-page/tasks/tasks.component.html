<div class="" style="max-width: 500px;">
  <div class="flex-box-space">
    <h2>
      Tasks
    </h2>
    <button mat-stroked-button class="near-button-container gap-0"
      (click)="newTask('New Task', ['Name', 'Description'])">New Task</button>
  </div>
  <div class="div-list">
    <!-- <ul> -->
    <mat-expansion-panel *ngFor="let task of tasksList; let i = index" (opened)="panelOpenState = true"
      (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title style="flex-grow: 2">
          {{ task.name }}
        </mat-panel-title>
        <mat-panel-description>
          Description: {{panelOpenState ? 'visible' : 'hidden'}}
        </mat-panel-description>
        <button mat-icon-button matSuffix (click)="editTask('Edit Task', task , ['Name', 'Description'])">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button matSuffix (click)="clearInput(i)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-expansion-panel-header>
      <p class="lower-list-items" *ngIf="task.description" class="caption"> {{ task.description }} </p>
      <p class="lower-list-items" *ngIf="!task.description" class="caption"> No task description </p>
    </mat-expansion-panel>
  </div>
</div>
