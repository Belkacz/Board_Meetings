
<div>
    <app-nav-bar [title]="'Edit Meeting â„–' + editedMeetingId"
        [editedMeetingId]="editedMeetingId"
        [formDisabled]="formDisabled" [meetingError]="meetingError"
        [showSaveButton]="true"
        (saveAndPublish)="saveAndPublish()"></app-nav-bar>
</div>
<div class="center-content">
    <div class="separator-horizontal" style></div>
</div>

<div *ngIf="meetingError" class="center-content padding-standard">
    <mat-card class="padding-standard center-content main-card">
        <mat-icon>warning</mat-icon>
        <h2>{{meetingError}}</h2>
    </mat-card>
</div>
<div *ngIf="loadingMeeting" class="center-content padding-standard">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!meetingError && !loadingMeeting">
    <div class="main-container base-container">
        <div>
            <app-new-meeting [editedMeeting]="editedMeeting"
                (formEmitter)="receiveForm($event)"></app-new-meeting>
        </div>
        <div class="separator-vertical"></div>
        <div class="side-menu">
            <app-tasks [initialTasks]="editedTasks"
                (tasksListOutput)="saveTasksList($event)"></app-tasks>
            <app-invites [invitedToEdited]="invitedToEdited"></app-invites>
        </div>
    </div>

    <div *ngIf="activeHamburger" class="bottom-save-cont">
        <div
            class="bottom-save-card">
            <button mat-stroked-button
                class="padding-standard"
                (click)="saveAndPublish()"
                [disabled]="formDisabled">
                Save & Publish</button>
        </div>
    </div>
