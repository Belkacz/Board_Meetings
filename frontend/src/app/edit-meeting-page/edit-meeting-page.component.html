<div class="top-items-grid">
    <div class="padding-left-30px">
        <button mat-icon-button matSuffix
            routerLink="/home"><mat-icon>keyboard_backspace</mat-icon></button>
    </div>
    <h2 *ngIf="!getMeetingError" class="padding-20px">Edit Meeting №
        {{editedMeetingId}}</h2>
    <h2 *ngIf="getMeetingError" class="padding-20px">Not found meeting with id
        №{{editedMeetingId}}</h2>
    <div class="near-button-container gap-20px"
        matTooltip="Fields Meeting Name, Meeting Type, one Location type, date and time are mandatory to unlock"
        [matTooltipDisabled]="!formDisabled">
        <!-- <button mat-stroked-button href="http://localhost/" (click)="saveDraft()">Save as draft</button> -->
        <!-- saveDraft - coming soon -->
        <button mat-stroked-button class="padding-20px"
            (click)="saveAndPublish()"
            [disabled]="formDisabled">
            Save & Publish</button>
    </div>
</div>
<div class="centered-container ">
    <div class="separator-horizontal margin-top-10px" style></div>
</div>

<div *ngIf="getMeetingError" class="centered-top-container padding-20px">
    <mat-icon>warning</mat-icon>
    <h2>{{getMeetingError}}</h2>
</div>
<div *ngIf="loadingMeeting" class="centered-top-container padding-20px">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!getMeetingError && !loadingMeeting">
    <div class="main-container">
        <div class="main-menu">
            <app-new-meeting [editedMeeting]="editedMeeting"
                (formEmitter)="receiveForm($event)"></app-new-meeting>
        </div>
        <div class="separator-vertical"></div>
        <div class="side-menu">
            <app-tasks [initialTasks]="editedTasks"
                (tasksListOutput)="saveTasksList($event)"></app-tasks>
            <app-invites [invitedToEdited]="invitedToEdited"></app-invites>
        </div>
    </div>
</div>
