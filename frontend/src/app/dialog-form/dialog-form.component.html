<div>
    <div class="center-content">
        <h1 mat-dialog-title>{{ title }}</h1>
    </div>
    <form class="flex-box-space" [formGroup]="form">
        <div mat-dialog-content class="mat-dailog-cont">
            <div
                class="wider-element wider-container wider-box lower-input list-elements"
                *ngFor="let obj of data">
                <label class="list-elements">{{ obj.field }} </label>
                <input class="task-input" matInput type="text"
                    [formControlName]="obj.field">
            </div>
            <div class="flex-box-space">
                <button mat-stroked-button class="main-container select-buttons"
                    [mat-dialog-close]="form.value"
                    type="submit">Submit</button>
                <button mat-stroked-button class="main-container select-buttons"
                    mat-dialog-close
                    type="submit">Close</button>
            </div>
        </div>
    </form>
</div>
