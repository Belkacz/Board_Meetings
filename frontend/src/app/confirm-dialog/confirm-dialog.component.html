<div class="card-cont mat-elevation-z8">
    <h2>{{ data.question }}</h2>
    <div class="my-card">
        <div class="buttons-container">
            <div class="single-button-container">
                <button
                    mat-stroked-button
                    class="main-container select-buttons"
                    (click)="onConfirm()"
                    type="submit">
                    Confirm
                </button></div>
            <div class="single-button-container">
                <button
                    mat-stroked-button
                    class="main-container select-buttons"
                    type="submit" (click)="onNoClick()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
