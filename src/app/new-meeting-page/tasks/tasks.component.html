<div class="" style="max-width: 500px;">
  <div class="flex-box">
    <h2>
      Tasks
    </h2>
    <button mat-stroked-button class="near-button-container gap-0" (click)="newTask('New Task', ['name'])">New Task</button>
  </div>
  <div class="div-list">
    <ul>
      <li *ngFor="let task of tasksList; let i = index" class="list-item margin-left-minus-40px">
        <div class="flex-box">
          <span class="task-name">{{ task.name }}</span>
          <div class="near-button-container gap-0 margin-left-50prc">
            <button mat-icon-button matSuffix (click)="editTask('Edit Task', task , ['name'])">
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button matSuffix (click)="clearInput(i)">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- <app-dialog-form *ngIf="showTaskMenu" [title]="dialogTitle" [fields]="['Task name: ']"></app-dialog-form> -->
</div>
